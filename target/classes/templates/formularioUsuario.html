<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Usuario</title>
</head>
<body>

<h2>Formulario de Usuario</h2>

<form action="/usuario/guardarUsuario" method="post" th:object="${usuario}">
    <label for="id">ID:</label>
    <input type="text" id="id" name="id" th:field="*{id}" required>
    <br>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" th:field="*{nombre}" required>
    <br>
    
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" th:field="*{apellido}" required>
    <br>

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" th:field="*{email}" required>
    <br>

    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" name="telefono" th:field="*{telefono}" required>
    <br>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" th:field="*{password}" required>
    <br>

    <label for="rol">Rol:</label>
    <select id="rol" name="rol" th:field="*{rol}" required>
        <option th:each="rol : ${T(s2.grupo8.model.RolUsuario).values()}" 
                th:value="${rol}" th:text="${rol}"></option>
    </select>
    <br>
    
    <button type="submit">Guardar</button>
    <button type="button" onclick="location.href='/'">Cancelar</button>
</form>

</body>
</html>
