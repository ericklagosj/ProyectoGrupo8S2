<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Usuarios</title>
</head>
<body>

<h2>Lista de Usuarios</h2>

<a href="/usuario/formulario">Crear Usuario</a>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Correo</th>
        <th>Telefono</th>
        <th>Rol</th>
        <th>Acciones</th>
    </tr>

    <tr th:each="usuario : ${usuarios}">
        <td th:text="${usuario.id}"></td>
        <td th:text="${usuario.nombre}"></td>
        <td th:text="${usuario.apellido}"></td>
        <td th:text="${usuario.email}"></td>
        <td th:text="${usuario.telefono}"></td>
        <td th:text="${usuario.rol}"></td>
        <td>
            <a th:href="@{/usuario/editarUsuario/{id}(id=${usuario.id})}">Editar</a>
            <a th:href="@{/usuario/cambiarContrasena/{id}(id=${usuario.id})}">Cambiar Contraseña</a>
            <form th:action="@{/usuario/enviarCredenciales/{id}(id=${usuario.id})}" method="post">
                <button type="submit">Enviar Credenciales</button>
            </form>
            <a th:href="@{/usuario/eliminarUsuario/{id}(id=${usuario.id})}" onclick="return confirm('¿Estás seguro?')">Eliminar</a>
        </td>
    </tr>
</table>

<br>
<button type="button" onclick="location.href='/'">Volver al inicio</button>

</body>
</html>
