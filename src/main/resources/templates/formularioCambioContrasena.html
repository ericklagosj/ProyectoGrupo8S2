<h2>Cambiar Contraseña</h2>

<form action="/usuario/guardarContrasena" method="post" th:object="${usuario}">
    <input type="hidden" th:field="*{id}"/>

    <label for="nombre">Nombre de Usuario:</label>
    <input type="text" id="nombre" name="nombre" th:value="*{nombre}" readonly>
    <br>

    <label for="id">ID:</label>
    <input type="text" id="id" name="id" th:value="*{id}" readonly>
    <br>

    <label for="nuevaContrasena">Nueva Contraseña:</label>
    <input type="password" id="nuevaContrasena" name="nuevaContrasena" required>
    <br>

    <button type="submit">Cambiar Contraseña</button>
</form>
